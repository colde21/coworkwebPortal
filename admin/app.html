<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="coworkfabicon.ico">
    <link rel="stylesheet" href="astyle.css">
    <title>Application</title>
</head>
<body>

 <!-- Navigation Bar -->
 <div class="nav">
  <div class="links">
      <button id="homeButton">HOME</button>
      <button id="jobButton">JOB LIST</button>
      <button id="appButton">APPLICATION</button>
      <button id="archiveButton">ARCHIVED</button>
      <button id="signOutBtn">SIGN OUT</button>
  </div>
</div>
 <!-- Navigation Bar -->
  <!-- Main content -->
  <div class="container">
    <div class="header-container">
        <input type="text" id="searchBar" placeholder="Search...">
        <select id="statusFilter" class="filter-dropdown">
            <option value="applied">Applications</option>
            <option value="hired">Hired</option>
            <option value="rejected">Rejected</option>
            <option value="interview">For Interview</option> <!-- Added For Interview option -->
        </select>
        &nbsp;
        <button id="refreshBtn" class="refresh-btn">ðŸ”„</button>
    </div>
    
    <!-- Application list -->
    <ul id="applicationList">
        <!-- List items will be dynamically added here using JavaScript -->
    </ul>

    <!-- Pagination Controls -->
    <div id="paginationControls" class="pagination">
        <!-- Pagination buttons will be dynamically added here -->
    </div>
  </div>

 <!--- Sign out --->

 <div id="signOutConfirmation" class="confirmation-dialog" style="display: none;">
  <div class="confirmation-dialog-content">
      <h4>Are you sure you want to sign out?</h4>
      <div class="confirmation-dialog-buttons">
          <button id="confirmSignOutBtn">Yes, Sign Out</button>
          <button id="cancelSignOutBtn">Cancel</button>
      </div>
  </div>
</div>
<!--- Sign out --->

  <!-- Success Message Checkmark -->
  <div id="successModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="success-checkmark">
            <div class="check-icon">
                <span class="icon-line line-tip"></span>
                <span class="icon-line line-long"></span>
                <div class="icon-circle"></div>
                <div class="icon-fix"></div>
            </div>
        </div>
        <h2>Success</h2>
        <p>Applicant has been moved to the "For Interview" filter.</p>
        <button id="closeSuccessModal" class="confirm-btn">OK</button>
    </div>
</div>




  <div id="loading-screen" class="loading-screen">
    <div class="load-circle"></div>
  </div>
 
  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
