<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants</title>
    <link rel="icon" type="image/x-icon" href="coworkfabicon.ico">
    <link rel="stylesheet" href="view_app.css">
</head>
<body>
    <div class="container">
        <h1>Applicants List</h1>
        <!-- New element for displaying date and time -->
        <div id="lastUpdated" class="date-time">Last updated: <span id="dateTime">Loading...</span></div>
        
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search by applicant position...">
        </div>
        <div id="disposableLinkContainer" style="display:none;">
            <p>Generated Link: <a id="disposableLinks" href="#" target="_blank">Click Here</a></p>
        </div>
        <p id="totalApplicants">Total Applicants: 0</p> <!-- Updated total applicants count -->
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody id="applicantTableBody">
                <!-- Applicant data rows will go here -->
            </tbody>
        </table>
        
        <!-- Pagination Controls -->
        <div id="paginationControls" class="pagination">
            <button id="prevButton">&lt; Prev</button>
            <span id="currentPageDisplay">Page: 1</span>
            <button id="nextButton">Next &gt;</button>
        </div>
    </div>
    <script type="module" src="applicant.js"></script>
</body>
</html>
