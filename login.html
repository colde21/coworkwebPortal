<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <form>
        <!-- Log in Container -->
        <div class="login-container">
            <div class="img">
                <img src="logo.png" alt="Logo">
            </div>
            <h2 style="color: rgb(0, 0, 0); margin-bottom: 5px;">Admin and Employee </h2>
            <p style="color: #000000; font-size: 12px; margin-bottom: 20px;">Portal</p>
            <div class="elements">
                <div class="input1 user">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input1 password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id="submit" name="login">Login</button>
                <div id="error-message" class="error-message"></div> <!-- Error message container -->
            </div>
        </div>
    </form>

    <!-- Loading screen--> 
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
    </div>
</body>
</html>
