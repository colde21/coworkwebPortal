<body>
    <form>
        <!-- Log in Container -->
        <div class="login-container">
            <div class="img">
                <img src="logo.png" alt="Logo">
            </div>
            <h2>HR Manager and Employee</h2>
            <p>Portal</p>

                    <input type="password" id="password" name="password" required>

                <button id="submit" name="login">Login</button>
