<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="coworkfabicon.ico">
    <link rel="stylesheet" href="job.css">
    <script src="database.js" type="module"></script>
    <script type="module" src="job.js"></script>
</head>
<body>
    <!-- Navigation bar-->
    <div class="nav">
        <div class="links"> 
            <button onclick="location.href='home.html'">HOME</button>
            <button onclick="location.href='job.html'">JOB LIST</button>
            <button onclick="location.href='app.html'">APPLICATION</button>
            <button onclick="location.href='archive.html'">ARCHIVED </button>
            <button id="signOutBtn">SIGN OUT</button>
        </div>
    </div> 

    <div class="job-container">
        <div class="job-actions">
            <h2>Job List | <span id="jobCount">Total Jobs: 0</span></h2>
            <input type="text" id="searchBar" placeholder="Search">
            <br>
        </div>
        <div class="jable">
            <table id="jobTable">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Vacancy</th>
                        <th>Type</th>
                        <th>Email</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    
        <!-- Job Details Pop-up -->
        <div id="viewJobDetailsPopup" class="popup" style="display: none;">
            <div class="popup-content">
                <span class="close" id="closeViewJobDetailsPopup">&times;</span>
                <h2>Job Details</h2>
                <div id="jobDetailsContent">
                    <!-- Job details will be dynamically populated here -->
                </div>
            </div>
        </div>
    
    <div id="paginationControls" class="pagination"></div>

   
     <!--- Sign out --->
     <div id="signOutConfirmation" class="confirmation-dialog" style="display: none;">
        <div class="confirmation-dialog-content">
            <h4>Are you sure you want to sign out?</h4>
            <div class="confirmation-dialog-buttons">
                <button id="confirmSignOutBtn">Yes, Sign Out</button>
                <button id="cancelSignOutBtn">Cancel</button>
            </div>
        </div>
    </div>
     <!--- Sign out --->
     <div id="loading-screen" class="loading-screen">
        <div class="load-circle"></div>
    </div>
    <script type="module" src="job.js"></script>
</body>
</html>
