<body>

 <!-- Navigation Bar -->
 <div class="nav">
    <div class="links">
        <button id="homeButton">HOME</button>
        <button id="jobButton">JOB LIST</button>
        <button id="appButton">APPLICATION</button>
        <button id="archiveButton">ARCHIVED</button>
        <button id="signOutBtn">SIGN OUT</button>
    </div>
</div>
   <!-- Navigation Bar -->
  <!-- Main content -->
  <div class="container">
    <div class="header-container">
        <input type="text" id="searchBar" placeholder="Search...">
        <select id="statusFilter" class="filter-dropdown">
            <option value="applied">Applications</option>
            <option value="hired">Hired</option>
            <option value="rejected">Rejected</option>
            <option value="interview">For Interview</option> <!-- Added For Interview option -->
        </select>
        &nbsp;
        <button id="refreshBtn" class="refresh-btn">ðŸ”„</button>
    </div>
    
    <!-- Application list -->
    <ul id="applicationList">
        <!-- List items will be dynamically added here using JavaScript -->
    </ul>

    <!-- Pagination Controls -->
    <div id="paginationControls" class="pagination">
        <!-- Pagination buttons will be dynamically added here -->
    </div>
  </div>

  <!-- Modal structure for user details -->
<div id="userDetailsModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="dialog-header">
            <button class="close-dialog" id="closeUserDetailsModal">X</button>
        </div>
        <div class="dialog-body">
            <!-- The content here will be dynamically populated -->
        </div>
    </div>
</div>


    <!--- Sign out --->
    <div id="signOutConfirmation" class="confirmation-dialog" style="display: none;">
      <div class="confirmation-dialog-content">
          <h4>Are you sure you want to sign out?</h4>
          <div class="confirmation-dialog-buttons">
              <button id="confirmSignOutBtn">Yes, Sign Out</button>
              <button id="cancelSignOutBtn">Cancel</button>
          </div>
      </div>
  </div>
   <!--- Sign out --->
   <div id="loading-screen" class="loading-screen">
      <div class="load-circle"></div>
  </div>
  <script type="module" src="app.js"> </script>
