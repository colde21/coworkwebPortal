<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <link rel="stylesheet" href="../styles/jobposting.css">
    <script src="../src/jobposting.js" type="module"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="nav">
      <div class="sidebar-header">
        <img src="../../logowhite.png" alt="App Logo" class="logo">
        <h1 class="app-name">Cowork</h1>
      </div>
      <div class="links">
        <input type="button" value="Go Back">
        <input type="submit" form="jobForm" value="Add Job">

      </div>
    </div>
  
    <!-- Main Content -->
    <div class="form-container">
      <form id="jobForm">
        <!-- Left Column -->
        <div class="form-left">
          <div class="form-group">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" placeholder="Enter job position" required>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter job location" required>
          </div>
          <div class="form-group">
            <label for="age">Minimum Age Requirement:</label>
            <input type="number" id="age" name="age" placeholder="Enter minimum age requirement" min="18" max="60" required>
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
<input type="text" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>

          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="number" id="contactNumber" name="contactNumber" placeholder="Enter contact number of the company" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter contact email" required>
          </div>
          <div class="form-group">
            <label for="facilities">Facilities:</label>
            <textarea id="facilities" name="facilities" placeholder="Enter work environment"></textarea>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter job description"></textarea>
          </div>
          
          <div class="form-group">
            <label for="salary">Salary:</label>
            <div class="currency-input">
              <input type="number" id="salary" name="salary" placeholder="Enter expected salary" min="0" required>
            </div>
          </div>
        </div>
  
        <!-- Right Column -->
        <div class="form-right">
          <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter company name" required>
          </div>
          <div class="form-group">
            <label for="type">Job Type:</label>
            <select id="type" name="type" required>
              <option value="full-time">Full-Time</option>
              <option value="part-time">Part-Time</option>
              <option value="contract">Contract</option>
            </select>
          </div>
          <div class="form-group">
            <label for="vacancy">Vacancy:</label>
            <input type="number" id="vacancy" name="vacancy" placeholder="Enter number of vacancies" required>
          </div>
          <div class="skills-qualifications">
            <div class="form-group">
              <label for="skills">Skills:</label>
              <div class="skills-container"></div>
              <div class="skills-input-wrapper">
                <input type="text" id="skillInput" placeholder="Enter a skill">
                <button type="button" id="addSkillButton">Add Skill</button>
              </div>
            </div>
  
            <div class="form-group">
              <label for="qualifications">Qualifications:</label>
              <div class="qualifications-container"></div>
              <div class="qualifications-input-wrapper">
                <input type="text" id="qualificationInput" placeholder="Enter a qualification">
                <button type="button" id="addQualificationButton">Add Qualification</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="education">Educational Attainment:</label>
            <select id="education" name="education">
              <option value="high-school">High School</option>
              <option value="college">College</option>
              <option value="undergrad">Undergraduate</option>
            </select>
          </div>
          <div class="form-group">
            <label for="jobType">Job Category:</label>
            <select id="jobType" name="jobType" required>
                <option value="" disabled selected>Select Job Type</option>
                <option value="Blue Collar">Blue Collar</option>
                <option value="White Collar">White Collar</option>
            </select>
        </div>
        
        </div>
      </form>
    </div>
       <!-- Confirmation Dialog -->
<div id="confirmationDialog" class="confirmation-dialog" style="display: none;">
    <div class="confirmation-dialog-content">
        <h4>Are you sure you want to submit this job posting?</h4>
        <div class="confirmation-dialog-buttons">
            <button id="confirmSubmitBtn">Yes, Submit</button>
            <button id="cancelSubmitBtn">Cancel</button>
        </div>
    </div>
</div>

<!-- Success Message -->
<div id="successMessage" class="success-message" style="display: none;">
    <div class="success-message-content">
        <div class="success-animation">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h4>Job posted successfully!</h4>
        <button id="closeSuccessBtn">Close</button>
    </div>
</div>
<!--    loading screen -->
<div id="loading-screen" class="loading-screen">
    <div class="load-circle"></div>
</div>

  </body>
  
</html>
