<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="coworkfabicon.ico">
    <link rel="stylesheet" href="styles/archive.css">
    <script nonce="brostop">  
        console.log('it is working now?');
    </script>
    <title>Archived Jobs</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav">
        <div class="sidebar-header">
            <img src="../logowhite.png" alt="App Logo" class="logo"> <!-- Replace with your actual logo path -->
            <h1 class="app-name">Cowork</h1>
        </div>
        <div class="links">
            <button id="homeButton">  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z"/>
            </svg>
            Dashboard</button>
            <button id="jobButton"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-7-1c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-1 16l-3-3 1.41-1.41L11 15.17l4.59-4.59L17 12l-6 6z"/>
            </svg>Job list</button>
            <button id="appButton">  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm3 14H8v-2h7v2zm2-4H8v-2h9v2zm0-4H8V7h9v2z"/>
            </svg>Application</button>
            <button id="archiveButton"class="active"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
            </svg>Archive</button>
            <button id="signOutBtn"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path d="M10 17l1.41-1.41L7.83 12H20v-2H7.83l3.58-3.59L10 5l-7 7 7 7zm9-15H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-3h-2v3H5V4h14v3h2V4c0-1.1-.9-2-2-2z"/>
            </svg>Sign out</button>
        </div>
    </div>
    <!-- Navigation Bar -->

    <!-- Unarchive and delete dialog -->
    <div id="confirmationDialog" class="confirmation-dialog" style="display: none;">
        <div class="confirmation-dialog-content">
            <p id="confirmationMessage">Are you sure?</p>
            <div class="confirmation-dialog-buttons">
                <button id="confirmActionBtn">Confirm</button>
                <button id="cancelActionBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Vacancy Input Dialog -->
    <div id="vacancyDialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <p id="vacancyDialogMessage">Edit the vacancy number:</p>
            <input type="number" id="vacancyInput" min="0" placeholder="Enter vacancy number">
            <div class="dialog-buttons">
                <button id="confirmVacancyBtn">OK</button>
                <button id="cancelVacancyBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <h2>Archived Jobs</h2>
        <input type="text" id="searchBar" placeholder="Search archived jobs..." class="search-bar">

        <!-- Table-like structure for archived jobs -->
        <div class="table">
            <!-- Table header -->
            <div class="table-row table-header">
                <div class="table-cell" style="color: white;">Position</div>
                <div class="table-cell" style="color: white;">Company</div>
                <div class="table-cell" style="color: white;">Location</div>
                <div class="table-cell" style="color: white;">Actions</div>
            </div>
            
            <!-- Dynamically generated job rows will go here -->
            <div id="archiveList">
                <!-- Archived jobs will be dynamically inserted here as rows -->
            </div>
        </div>

        <!-- Pagination controls -->
        <div id="paginationControls" class="pagination"></div>
    </div>

    <!-- Sign out confirmation dialog -->
    <div id="signOutConfirmation" class="confirmation-dialog" style="display: none;">
        <div class="confirmation-dialog-content">
            <h4>Are you sure you want to sign out?</h4>
            <div class="confirmation-dialog-buttons">
                <button id="confirmSignOutBtn">Yes, Sign Out</button>
                <button id="cancelSignOutBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen" style="display: none;">
        <div class="load-circle"></div>
    </div>    

    <div id="error-message" class="error-message"></div>

    <script type="module" src="src/archive.js"></script>
</body>
</html>
