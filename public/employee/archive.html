<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="coworkfabicon.ico">
    <link rel="stylesheet" href="arch.css">
    <title>Archived Jobs</title>
</head>
<body>
    <!-- Navigation bar--> 
    <div class="nav">
        <div class="links"> 
            <button onclick="location.href='home.html'">HOME</button>
            <button onclick="location.href='job.html'">JOB LIST</button>
            <button onclick="location.href='app.html'">APPLICATION</button>
            <button onclick="location.href='archive.html'">ARCHIVED</button>

        </div>

    <!-- Main container -->
    <div class="container">
        <h1>Archived Jobs</h1>
        <input type="text" id="searchBar" placeholder="Search archived jobs..." class="search-bar">

<!--- Sign out --->

        <h4>Are you sure you want to sign out?</h4>
        <div class="confirmation-dialog-buttons">
            <button id="confirmSignOutBtn">Yes, Sign Out</button>
            <button id="cancelSignOutBtn">Cancel</button>
        </div>
    </div>
</div>
 <!--- Sign out --->
    <div id="loading-screen" class="loading-screen" style="display: none;">

    <script type="module" src="arch.js"></script>
